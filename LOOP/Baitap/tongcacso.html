        let a = document.getElementById("nhap1").value;
        let b = document.getElementById("nhap2").value;
        a = parseInt(a);
        b = parseInt(b);
    let display;
    display = ""
    let i = 0
        document.getElementById("total").innerHTML = "Tong so tu " + a + " den " + b + " la : " + (((b-a)+1)*(b+a))/2;
        for (i=a; i <= b ; i=i+1, a++ ) {
        display += a + "<br>";
           document.getElementById("chuoi").innerHTML = display; 
            if ( display >= b) {
                break;
    }
}})
     
</script>
