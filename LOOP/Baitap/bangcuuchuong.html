<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Su dung vong lap long nhau</h1>
    <button id="Nhan">Nhan vao day xuat hien bang cuu chuong</button>
</body>
</html>
<script>
    let display;
    document.getElementById("Nhan").addEventListener("click", () => {  
    display = "<table border='1' width = '100%' cellspacing='0' cellpadding='3'>"
    for (i=1; i<=10 ; i++) {
        display = display + "<tr>"
        //document.write(i) + "<tr>";
        for (f=1 ; f <=10 ; f++) {
            //document.write(f) + "<td>";
            display = display + "<td>" + f + " x " + i + " = " + i*f + "</td>"
            }
        display = display + "</tr>";
    }
    display = display + "</table>";
    document.write(display);
})
</script>
