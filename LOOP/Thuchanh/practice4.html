    <h1>Su dung vong lap long nhau</h1>

<script>
    let display;
    display = "<table border='1' width = '300' cellspacing='0' cellpadding='3'>"
    for (i=1; i<=10 ; i++) {
        display = display + "<tr>"
        for (f=1 ; f <=10 ; f++) {
            display = display + "<td>" + i*f + "</td>"
            }
        display = display + "</tr>";
    }
    display = display + "</table>";
    document.write(display);

</script>
