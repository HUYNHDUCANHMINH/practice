<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            height: 20px;
            border: 1px solid;
            background-color: antiquewhite;
            text-align: center;
        }
        td {
            font-size: larger;
            color: orange;
        }
        input {
            width: 80%;
            height: 24px;
            border: 1px solid;
            background-color: blue;
            text-decoration: violet;
        }
    </style>
</head>
<body>
    <h1><b>Calculator</b></h1>
    <table>
        <tr>
            <td colspan="2">
                <input type="text" id="number1" placeholder="Nhap so thu nhat can tinh"></td>
            <td colspan="2">
                <input type="text" id="number2" placeholder="Nhap so thu hai can tinh"></td>
        </tr>
        <tr>
            <td>
                <button onclick="Add();">Addition(+)</button>
            </td>
            <td>
                <button onclick="Sub();">Subtration(-)</button>
            </td>
            <td>
                <button onclick="Multi();">Multiplication(X)</button>
            </td>
            <td>
                <button onclick="Div();">Division(/)</button>
            </td>
        </tr>
        <td></td>
        <td id="sub"></td>
        <td id="multi"></td>
        <td id="div"></td>
    </table>
</body>
<script>
    function Add() {
        let No1 = document.querySelector("#number1").value
        let No2 = document.getElementById("number2").value
        No1 = parseFloat(No1);
        No2 = parseFloat(No2);
        let Cal_add = No1 + No2
            Cal_add = Cal_add.toFixed(2)
        document.write("Result Division : " + Cal_add);
    }
    function Sub() {
        let No3 = document.querySelector("#number1").value
        let No4 = document.getElementById("number2").value
        No3 = parseFloat(No3);
        No4 = parseFloat(No4);
        let Cal_Sub = No3 - No4
            Cal_Sub = Cal_Sub.toFixed(2)
        document.getElementById("sub").innerHTML="Result Division : " + Cal_Sub;
    }
    function Multi() {
        let No5 = document.querySelector("#number1").value
        let No6 = document.getElementById("number2").value
        No5 = parseFloat(No5);
        No6 = parseFloat(No6);
        let Cal_Multi = No5 * No6
            Cal_Multi = Cal_Multi.toFixed(2)
        document.getElementById("multi").innerHTML= "Result Division : " + Cal_Multi;
    }
    function Div() {
        let No7 = document.querySelector("#number1").value
        let No8 = document.getElementById("number2").value
        No7 = parseFloat(No7);
        No8 = parseFloat(No8);
        let Cal_Div = No7 / No8
            Cal_Div = Cal_Div.toFixed(2)
        document.getElementById("div").innerHTML= "Result Division : " + Cal_Div;
    }
</script>
</html>
