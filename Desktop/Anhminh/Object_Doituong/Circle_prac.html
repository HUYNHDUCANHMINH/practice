<body>
    <canvas id="canvas" width="1500" height="1500" style="border: 1px solid"></canvas>
</body>
<script>
    class Circle { x ; y ; radius ; color;
        constructor(x, y, radius, color) {
            this.x = x
            this.y = y
            this.radius = radius
            this.color = color
        }
        getRadius() {
            return this.radius
        }
        setRadius(number) {
            this.radius = number
        }
        getArea() {
            return Math.pow(this.radius,2) * Math.PI
        }
        getPitch_area() {
            return Math.PI *2*this.radius
        }
        getColor() {
            return this.color
        }
        selectNumber() {
            return Math.floor(Math.random()*255)
        }
        setColor() {
            var red = this.selectNumber();
            var green = this.selectNumber();
            var blue = this.selectNumber();
	        return "rgb(" + red + "," + blue + "," + green +")";
            }
    
        draw_circle() {
            let ctx = document.getElementById("canvas").getContext("2d")
            ctx.beginPath()
            ctx.arc(this.x, this.y, this.radius, 0, 2*Math.PI)
            ctx.fillStyle = "blue"
            ctx.fill()
            } 
        draw_circle1() {
            let ctx = document.getElementById("canvas").getContext("2d")
            
            let x = Math.floor(Math.random()* window.innerWidth + 1)
            let y = Math.floor(Math.random()* window.innerHeight + 1)
            let radius = Math.floor(Math.random() * 50 +10)
            let color = this.setColor()
            let circle = new Circle(x,y,radius)
            ctx.beginPath()
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI)
            ctx.fillStyle = color
            ctx.fill()
        }
    }
