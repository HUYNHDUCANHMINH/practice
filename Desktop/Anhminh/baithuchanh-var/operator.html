<script>
    let x = 5
    console.log(x);
    let x1 = x++
    console.log(x);
    let x2 = ++x1
    console.log(x);
    let x3 = x2--
    console.log(x);
    let x4 = --x3
    console.log(x);
    
    console.log(x1);
    console.log(x2);
    console.log(x3);
    console.log(x4);
