<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sample Screen</p>
    <hr width="100%" style="color:red" >
    <br>
    <input type="text" id='nhap' placeholder="Nhap mot gia tri bat ky vao day">
    <button id="add" onclick="get();">Add</button>
    <button id="disp" onclick="display();">Display</button>
    <p id="result"></p>
    <p id="result1"></p>
</body>
    <script>
        let x = 0
        let array = Array()
        let getin = document.getElementById("nhap");
        function get() {
            array[x] = getin.value;
            x++;
            document.getElementById("result").innerHTML = "Element " + array[x] + " added index : " + x
        }
        function display() {
            let e = <br/>
            for ( let i = 0 ; i < array.length ; i++)
                e +=  "Element " + i + " = " + array[i] + "<br/>"
                document.getElementById("result1").innerHTML = e

        }
    </script>
</html>
