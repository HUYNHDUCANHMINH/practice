<html lang="en">
<head>

</head>
<body>
    <p style="color:red">Tim gia tri nho nhat trong mang</p>
    <p id="result"></p>
    <p id="result1"></p>
</body>
    <script>
        let array = [-1,8,5,4,-4,6,-5]
        let min = array[0];
        let x = array.length
        //let y = min
        document.getElementById("result").innerHTML = "<span style='color:blue'>Cac phan tu trong mang la : </span>" + array + ", Do dai cua mang la " + x
        for ( let i = 0 ; i < x ; i++) {
            if (min > array[i]) {
                min = array[i]
                document.getElementById("result1").innerHTML = min + " la so nho nhat trong mang co do dai la " + x
            }
        }
    </script>
