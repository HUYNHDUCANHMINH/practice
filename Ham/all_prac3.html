    <h1>Tinh binh phuong cua mot so bat ky</h1>
    <input type="text" id="input" placeholder="Input a number" oninput="square(this.value)">
    <p id="result" style="color:red"></p>
    <p id="res1" style="color:blue;"></p>
    
</body>
    <script>
        
        function square() {
            let input = document.getElementById("input").value
            // let input = input
            let square = input * input
            document.getElementById("result").innerHTML = "Binh phuong cua " + input + " la " + square
        } 
        square()
