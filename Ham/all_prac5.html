<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tinh giai thua cua mot so nguyen bat ky</h1>
    <p id="result" style="color: blue"></p>
</body>
    <script>
        function giaithua(){
        let number = prompt("nhap mot so vao day");
        let res = 1
            for ( let i = 1 ; i <= number ; i++ ) {
                res = i * res
            }
            document.getElementById("result").innerHTML = "giai thua cua " + number + " la " + res
        }
        giaithua()
        
    </script>
</html>
