<script>
    let array = [

        document.getElementById("dis").innerHTML = array[0],

    let re_array = ""
        function change() {

            if ( input > array.length-1 || input < 0) {
                alert("Ban da nhap sai gia tri. Xin vui long nhap lai")
            }
        let get = +document.getElementById("nhap1").value;

            }
        array[input][get] = "x"
        document.getElementById("dis5").innerHTML = "Gia tri cua mang da dc thay do la : " + array  + " va do dai cua mang la " + array.length
        for ( let i = 0 ; i < array.length ; i++) {
            re_array += "<br/>";

                re_array += array[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            } 
        } 
        document.getElementById("dis6").innerHTML +=  "<br/>" + '<hr width="100%" color="blue">' + re_array + "<br/>" + '<hr width="100%" color="red">'
    }
