<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        h1 {

        td {

<body>
    <h1><b>Thuc Hanh Co Ban Ve HTML DOM</b></h1>
    <table>
        <tr>
            <td>
                <button onclick="showMessage();">表示</button>
            </td>
            <td>

                <button onclick="Displaymessage();">Click Me</button>
            </td>
            <td>
                <button onclick="表示();">Show</button>
            </td>

                <button onclick="出力();">押す</button>

    <script>
        function showMessage() {
            alert("Hello you");
        }

    <script>
        function Displaymessage() {
            document.getElementById("messageDiv").innerHTML = "こんにちは";
        }
    </script>
    <script>
        function 表示 () {
            document.write("おはようございます");
        }
    </script>
    <script>

            console.log("Input data");
